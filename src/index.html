<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root">
    <h1>Hello world!</h1>
  </div>

  <form id="myForm" class="textBox">
    <div class="cipher">
      <h2>CrIPTOgRAFAr</h2>
    
      <textarea id="string-input" class="textarea" placeholder="Escreva seu texto aqui"
     autofocus="" spellcheck="false"></textarea>
    
      <label for="slider">Escolha seu <i>offset</i>:</label><br> 
      <input type="range" id="slider" min="1" max="25" class="slider" value="13" 
          name="slider" oninput="rot.value=slider.value">
      <output for="slider" id="rot">13</output>
    
    
      <button type="button" class="submit" id="submitToCipher">Submit</button>
     
      <label for="code">"Veja sua mensagem codificada:"</label>
      <textarea id="code" class="textarea" readonly></textarea>
    </div>   

    <div class="decipher">
      <h2>dESCRIPtOGRAFaR</h2>
      <textarea id="decipher" class="textarea" placeholder="Escreva seu texto aqui" 
      spellcheck="false"></textarea> <br>
      
      <button type="button" class= "submit" id="submitDecipher">Submit</button>

      <label for="message">Veja sua mensagem descodificada:</label>
      <textarea id="message" class="textarea" readonly></textarea>

    </div>

    <input type="button" class="submit" id="clean" value="Limpar">
    

  </form>







  <script src="index.js" type="module"></script>
</body>
</html>
