<html>
<head>

    min="1" max="25" class="slider" value="13" name="slider" 
    oninput="offset.value=slider.value">

  </section>

  <section class="textInput">
    <div class="cipher">
      <h2>CrIPTOgRAFAr</h2>

      <input type="submit" id="submitOne" name="submitOne" value="Submit" class="submit" >
    </div>

    <div class="decipher"> 
    <h2>dESCRIPtOGRAFaR</h2>
    <textarea class="textarea" placeholder="Escreva seu texto aqui"></textarea> <br>
    <input type="submit" id="submitOne" name="submitOne" value="Submit" class="submit">
    </div>
  </section>

  


  <script src="index.js" type="module"></script>

</html>
