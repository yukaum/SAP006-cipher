<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="myForm" class="myForm">
    <h1>NEWSSAFE</h1>
    <div class="inputOutput">
      <textarea id="string-input" class="textarea" placeholder="Escreva seu texto aqui"
      autofocus="" spellcheck="false"></textarea>
    </div> 
     
    <div class="offsetBox">
      <label for="slider" id="sliderLabel">Escolha seu <i>offset</i>:</label><br> 
      <input type="range" id="slider" min="1" max="25" class="slider" value="13" 
       name="slider" oninput="rot.value=slider.value">
      <output for="slider" id="rot">13</output>
    </div>
    
    <div class="submit">
      <button type="button" class="button" id="submitToCipher">CrIPTOgRAFAr</button>
      <button type="button" class= "button" id="submitDecipher">dESCRIPtOGRAFaR</button>
    </div>
      
    <div class="inputOutput">
      <label for="message">Veja sua mensagem:</label>
      <textarea id="message" class="textarea" readonly></textarea>
    </div>
   
   
  </form>



  <script src="index.js" type="module"></script>
</body>
</html>
